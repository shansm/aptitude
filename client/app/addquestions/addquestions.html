<div ng-include="'components/navbar/navbar.html'"></div>
<div class="row">
	<div class="col-md-8">
		<h1>Add a Question!</h1>


		<p>{{ addQuestionFeedback }}</p>

<form ng-submit="submit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Category</label>
    <select ng-options="question.type as question.type for question in questions" ng-model="addQuestion.type"></select>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Question</label>
    <textarea class="form-control" rows="3" ng-model="addQuestion.question"></textarea>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>




</div>
</div>
